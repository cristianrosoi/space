<!DOCTYPE html>
<html>
  <head>
    <title>Space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
<body>
  <div id="starsLayer">
    <div id="planetLayer">
      <img id="planet1" src="img/planet.png" class="planet" width="500">
    </div>
    <div id="rocketLayer">
      <img id="rocket1" src="img/rocket1.png" class="rocket" width="350">
      <img id="rocket2" src="img/rocket2.png" class="rocket rocket-fade" width="350">
      <img id="rocket3" src="img/rocket3.png" class="rocket rocket-fade" width="350">
    </div>
    <div id="meteorLayer">
      <img id="meteor1" src="img/meteorit.png" class="meteor">
      <img id="meteor2" src="img/meteorit.png" class="meteor">
      <img id="meteor3" src="img/meteorit.png" class="meteor">
    </div>
    <div id="fallingStarLayer">
      <img id="fallingStar1" src="img/fallingStar.png" class="fallingStar">
      <img id="fallingStar2" src="img/fallingStar.png" class="fallingStar">
      <img id="fallingStar3" src="img/fallingStar.png" class="fallingStar">
    </div>
  </div>
</body>
</html>
